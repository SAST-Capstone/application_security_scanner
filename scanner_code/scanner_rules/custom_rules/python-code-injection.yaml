rules:
- id: risky-python-functions
  patterns:
    - pattern-either:
        - pattern: eval(...)
        - pattern: exec(...)
        - pattern: compile(...)
        - pattern: getattr(...)
        - pattern: setattr(...)
        - pattern: open(...)
        - pattern: os.system(...)
        - pattern: os.popen(...)
        - pattern: subprocess.Popen(...)
        - pattern: subprocess.call(...)
        - pattern-inside: import re
        - pattern: re.match(...)
        - pattern: re.fullmatch(...)
        - pattern: re.search(...)
        - pattern: re.sub(...)
        - pattern: re.subn(...)
        - pattern: re.split(...)
        - pattern: re.findall(...)
        - pattern: re.finditer(...)
        - pattern-inside: import pickle
        - pattern: pickle.loads(...)
        - pattern: pickle.load(...)
        - pattern-inside: import __import__
        - pattern: __import__(...)
        - pattern-inside: import os
        - pattern: os.environ[...]
        - pattern: os.getenv(...)
        - pattern-inside: import hashlib
        - pattern: hashlib.md5(...)
        - pattern: hashlib.sha1(...)
        - pattern: hashlib.sha256(...)
        - pattern: hashlib.sha512(...)
        - pattern-inside: import cryptography
        - pattern: cryptography.encrypt(...)
        - pattern: cryptography.decrypt(...)
        - pattern: cryptography.sign(...)
        - pattern: cryptography.verify(...)
  message: "Use of potentially risky function detected: $FUNC. Review for security implications."
  languages: [python]
  severity: WARNING
